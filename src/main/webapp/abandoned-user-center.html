<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Center</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            
        }

        .container {
            width: 400px;
            margin: 80px auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .user-email {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-change-password {
            background-color: #4285f4;
            color: #fff;
        }

        .btn-logout {
            margin-top: 10px;
            background-color: #f44336;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>User Center</h1>
    <p class="user-email">Email: <span id="user-email">user@example.com</span></p>
    <button class="btn btn-change-password" onclick="location.href='/reset-password.html'">Change Password</button>
    <button class="btn btn-logout" onclick="location.href='/user/logout'">Logout</button>
</div>

<script>
    // 生成随机数
    const randomNum = Math.floor(Math.random() * 9) + 1;

    // 设置背景图片
    document.body.style.backgroundImage = `url(bg${randomNum}.jpg)`;
</script>

</body>
</html>
