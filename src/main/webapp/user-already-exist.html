<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>User already exists</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    }

    .container {
      width: 400px;
      margin: 80px auto;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    p {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      background-color: #4285f4;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>User already exists</h1>
  <p>The email address you entered is already registered. Please try again.</p>
  <form action="/register.html" method="post">
    <input type="submit" value="Try Again">
  </form>
  <form action="/index.html" method="post">
    <input type="submit" value="Back to Login">
  </form>
</div>
<script>
  // 生成随机数
  const randomNum = Math.floor(Math.random() * 9) + 1;

  // 设置背景图片
  document.body.style.backgroundImage = `url(bg${randomNum}.jpg)`;
</script>
</body>
</html>
